<body>






    <script>

        let n = 5
        function fact(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * fact(n - 1);
            }
        }


        let number = parseInt(prompt("Enter number"))
        let result = fact(n)
        console.log("fact" ,result);

    </script>
</body>
